<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/verbToBe.css">
    <title>Echo English - Verb to be</title>
</head>
<body>
    <div id="scores">
        <label for="score">Pontuação:</label>
        <p id="score" class="inline">0</p>
        <label for="high-score">Melhor pontuação:</label>
        <p id="high-score" class="inline">0</p>
    </div>
    <br>    
    <h3 id="sentence"></h3>
    <br>
    <div id="options">
        <button id="button-am">Am</button>
        <button id="button-is">Is</button>
        <button id="button-are">Are</button>
    </div>
    <br>
    <button id="button-continue" class="hidden">Continuar</button>

    <div id="difficulty">
        <p><strong>Dificuldade</strong></p>
        <button id="difficulty-20">20</button>
        <button id="difficulty-50">50</button>
        <button id="difficulty-100">100</button>
        <p id="difficulty-shower">Atual dificuldade: 20</p>
    </div>

    <br>

    <div id="pages">
        <button id="index">Verb To Be</button>
        <button id="listening">Listening</button>
    </div>
    
    <script src="assets/js/scores.js"></script>
    <script src="assets/js/changePages.js"></script>
    <script src="assets/js/verbToBe.js"></script>
</body>
</html>
